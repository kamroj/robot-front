<img src="/assets/img/logo.png">
<br>
<button (click)="startRobot()"> START ROBOTA </button>
<input [(ngModel)]="searchText" placeholder="search text goes here">
<select [(ngModel)]="searchCategory">
  <option value="title">Title</option>
  <option value="subtitle">Subtitle</option>
  <option value="authors">Authors</option>
  <option value="price">Price</option>
</select>
<table *ngIf='listOfBooks.length>0'>
  <tr>
    <td>TITLE</td>
    <td>AUTHORS</td>
    <td>PRICE</td>
    <td>PROMOTION</td>
  </tr>
  <tr *ngFor="let book of listOfBooks | filter: searchText: searchCategory" >
      <td style="font-style:italic">{{book.title}}</td>
      <td>{{book.authors}}</td>
      <div *ngIf="property" >
        <td>{{book.price}}</td>
        <td style="color: red">{{book.promotion}}</td>
      </div>

  </tr>
</table>
