  <div class="row">
    <div class="col col-centered">
        <div class="row">
          <div class="col">
              <a href={{book?.url}}>
                  <img style="height: 200px" src="{{book?.image}}">
                </a>
          </div>
          <div class="col">
              <h5  >{{book?.title}}</h5>

              <b>Author:</b>{{book?.authors}}

              <p>

          <div class="col">
              <b >{{book?.price | number: '1.2'}}</b>
              <h6 >{{book?.promotionalPrice}}</h6>
          </div>
          <div class="col">
              <button (click)="backToHome()">â†©</button>
          </div>
        </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-6 offset-3">
        <canvas id="canvas">{{chart}}</canvas>
    </div>
  </div>
